    <main>
        <h1>Inicio/registro</h1>
        <form class="form" action="POST">
            <div class="form__box">
                <label class="form__label" for="nombre"></label>
                <input class="form__input" type="text" name="nombre" id="nombre" placeholder="Nombre y apellido">
            </div>
            <div class="form__box">
                <label class="form__label" for="email"></label>
                <input class="form__input" type="text" name="email" id="email" placeholder="email">
            </div>
            <div class="form__box">
                <label class="form__label" for="password"></label>
                <input class="form__input" type="password" name="password" id="password" placeholder="Contraseña">
            </div>
            <div class="form__box">
                <label class="form__label" for="reingrese contraseña"></label>
                <input class="form__input" type="password" name="reingrese password2" id="password2"
                    placeholder="Reingrese su contraseña">
            </div>
            <div class="form__box">
                <button class="form__button--cuenta" type="submit">Crear cuenta</button>
            </div>
            <div class="form__box">
                <button class="form__button--google" type="submit">Entrar con Google</button>
            </div>
            <div class="form__contact">
                <h5>contactanos</h5>
                <p>e-commerce@greenfood.com.ar</p>
                <p>Argentina</p>
            </div>     
            <div>
                <img class="truck" src="/images/envio-1.png" alt="logoEnvio">
            </div>
            <div class="form__box">
                <button class="form__button--facebook" type="submit">Entrar con Facebook</button>
            </div>
        </form>
    </main>
